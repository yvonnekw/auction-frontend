<div class="container mt-5">
  <h2>Checkout</h2>
  <ul class="list-group">
    <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ item.productName }}</h5>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{ item.price }}</p>
      </div>
      <span class="badge bg-primary rounded-pill">${{ item.quantity * item.price }}</span>
    </li>
  </ul>
  <div class="mt-3">
    <h4>Total Amount: ${{ totalAmount }}</h4>
  </div>
  <button class="btn btn-primary mt-3" (click)="onSubmit()">Pay Now</button>
</div>
