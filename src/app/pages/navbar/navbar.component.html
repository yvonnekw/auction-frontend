<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand fw-bold text-danger" href="#">
      <i class="fas fa-gavel"></i> Auction
    </a>

    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left Side Links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active fw-semibold" [routerLink]="'/home'" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" [routerLink]="'/create-product'" routerLinkActive="active">Create Product</a>
        </li>
      </ul>

      <!-- Search Bar -->
      <form class="d-flex mx-auto w-50" (submit)="onSearch()">
        <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search"
               [(ngModel)]="searchQuery" name="searchQuery" data-cy="search-input" />
        <button class="btn btn-danger text-white" type="submit" data-cy="search-button">Search</button>
      </form>

      <!-- Right Side (User & Cart) -->
      <div class="d-flex align-items-center">

        <!-- Authentication Links -->
        <ng-container *ngIf="!isLoggedIn">
          <a (click)="login()" class="nav-link fw-semibold">Login</a>
          <span class="mx-1 text-muted">/</span>
          <a (click)="register()" class="nav-link fw-semibold">Register</a>
        </ng-container>
        <a *ngIf="isLoggedIn" (click)="logout()" class="nav-link fw-semibold text-danger">Logout</a>

        <!-- User Dropdown -->
        <div *ngIf="isLoggedIn" class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle fw-semibold text-dark" id="userDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Welcome, {{ userProfile?.firstName }}!
          </a>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li>
              <a class="dropdown-item" [routerLink]="'/profile'" routerLinkActive="active">Manage Profile</a>
            </li>
          </ul>
        </div>

        <!-- Cart Icon -->
        <div class="ms-3">
          <a [routerLink]="['/cart']" routerLinkActive="active" class="position-relative">
            <i class="fas fa-shopping-cart text-dark fs-4"></i>
            <span *ngIf="cartItemCount && cartItemCount > 0"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cartItemCount }}
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>
</nav>
