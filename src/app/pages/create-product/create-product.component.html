<div class="container create-product-container">
  <h2 data-cy="create-products-title">Create Product</h2>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" data-cy="create-product-form">
    <div class="row">
      <!-- Product Name -->
      <div class="form-group mb-3 col-md-6">
        <label for="name" class="form-label">Product Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="product.name"
          #name="ngModel"
          required
          data-cy="product-name-input"
          placeholder="Enter product name"
        />
        <div *ngIf="name.invalid && name.touched" class="text-danger mt-1" data-cy="product-name-error">
          Product name is required.
        </div>
      </div>

      <!-- Description -->
      <div class="form-group mb-3 col-md-6">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="product.description"
          #description="ngModel"
          required
          data-cy="product-description-input"
          placeholder="Enter product description"
        ></textarea>
        <div *ngIf="description.invalid && description.touched" class="text-danger mt-1" data-cy="product-description-error">
          Description is required.
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Price -->
      <div class="form-group mb-3 col-md-6">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control"
          [(ngModel)]="product.price"
          #price="ngModel"
          required
          min="0.01"
          step="0.01"
          data-cy="product-price-input"
          placeholder="Enter product price"
        />
        <div *ngIf="price.invalid && price.touched" class="text-danger mt-1" data-cy="product-price-error">
          Price must be a positive number.
        </div>
      </div>

      <!-- Category -->
      <div class="form-group mb-3 col-md-6">
        <label for="category" class="form-label">Category</label>

        <select
          id="category"
          name="category"
          class="form-select"
          [(ngModel)]="product.category"
          #category="ngModel"
          required
          data-cy="product-category-select"
        >
          <option value="" disabled>Select category</option>
          <!--<option *ngFor="let cat of categories" [value]="cat" data-cy="product-category-option-{{cat}}">
            {{ cat }}
          </option> -->
        </select>
        <div *ngIf="category.invalid && category.touched" class="text-danger mt-1" data-cy="product-category-error">
          Category is required.
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="btn btn-primary"
      data-cy="product-submit-button"
    >
      Create Product
    </button>
  </form>
</div>
