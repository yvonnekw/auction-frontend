<div class="container mt-5" style="max-width: 600px;">
  <h2>List an Item</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="productName" name="productName" required>
    </div>
    <div class="mb-3">
      <label for="brandName" class="form-label">Brand Name</label>
      <input type="text" class="form-control" id="brandName" [(ngModel)]="brandName" name="brandName">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Buy Now Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price">
    </div>
    <div class="mb-3">
      <label for="startingPrice" class="form-label">Starting Price</label>
      <input type="number" class="form-control" id="startingPrice" [(ngModel)]="startingPrice" name="startingPrice">
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" name="quantity">
    </div>
    <div class="mb-3">
      <label for="productImageUrl" class="form-label">Product Image URL</label>
      <input type="text" class="form-control" id="productImageUrl" [(ngModel)]="productImageUrl" name="productImageUrl">
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <select class="form-select" id="color" [(ngModel)]="selectedColor" name="color" required>
        <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="size" class="form-label">Size</label>
      <select class="form-select" id="size" [(ngModel)]="selectedSize" name="size" required>
        <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" [(ngModel)]="category" name="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
